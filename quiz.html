<div class="quiz-container">
  <h1> Quiz</h1>
  <button id="voiceToggle" class="next-btn" style="background-color:green;">🔊 Voice: ON</button>
  <div id="quiz">
    <div class="question" id="question">Question text here</div>
    <ul class="options" id="options"></ul>
    <button class="next-btn" id="nextBtn">Next</button>
    <div class="result" id="result"></div>
  </div>
</div>

<script>
  const quizData = [
    {
      question: "What does HTML stand for?",
      options: [
        "Hyper Text Markup Language",
        "Home Tool Markup Language",
        "Hyperlinks and Text Markup Language",
        "High-Level Text Machine Language"
      ],
      answer: "Hyper Text Markup Language"
    },
    {
      question: "Which symbol is used for comments in JavaScript?",
      options: ["//", "/* */", "#", "<!-- -->"],
      answer: "//"
    },
    {
      question: "What does CSS stand for?",
      options: [
        "Colorful Style Sheets",
        "Computer Style Sheets",
        "Cascading Style Sheets",
        "Creative Style Syntax"
      ],
      answer: "Cascading Style Sheets"
    },
    {
      question: "Which HTML tag is used to link JavaScript?",
      options: ["<js>", "<script>", "<link>", "<javascript>"],
      answer: "<script>"
    },
    {
      question: "How do you declare a variable in JavaScript?",
      options: ["let x;", "int x;", "x = 10;", "define x;"],
      answer: "let x;"
    },
    {
      question: "Which company developed JavaScript?",
      options: ["Netscape", "Microsoft", "Google", "Apple"],
      answer: "Netscape"
    },
    {
      question: "Which CSS property controls the text size?",
      options: ["font-style", "text-size", "font-size", "text-style"],
      answer: "font-size"
    },
    {
      question: "What is the correct way to link a CSS file in HTML?",
      options: [
        "<link rel='stylesheet' href='style.css'>",
        "<style src='style.css'>",
        "<css src='style.css'>",
        "<script src='style.css'>"
      ],
      answer: "<link rel='stylesheet' href='style.css'>"
    },
    {
      question: "Inside which HTML element do we put JavaScript code?",
      options: ["<script>", "<js>", "<javascript>", "<code>"],
      answer: "<script>"
    },
    {
      question: "What is the default value of a variable declared with 'var'?",
      options: ["undefined", "null", "0", "'' (empty string)"],
      answer: "undefined"
    },
    {
      question: "Which of the following is a JavaScript framework?",
      options: ["Django", "Laravel", "React", "Rails"],
      answer: "React"
    },
    {
      question: "Which event occurs when a user clicks on an HTML element?",
      options: ["onmouseover", "onchange", "onclick", "onsubmit"],
      answer: "onclick"
    },
    {
      question: "What keyword is used to define a constant in JavaScript?",
      options: ["var", "const", "let", "define"],
      answer: "const"
    },
    {
      question: "How do you write a conditional in JavaScript?",
      options: [
        "if (x > y)",
        "if x > y then",
        "when (x > y)",
        "if x > y {}"
      ],
      answer: "if (x > y)"
    },
    {
      question: "Which operator is used to assign a value?",
      options: ["==", "=", "===", "!="],
      answer: "="
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const nextBtn = document.getElementById("nextBtn");
  const resultEl = document.getElementById("result");

  function loadQuestion() {
    const current = quizData[currentQuestion];
    questionEl.textContent = `Q${currentQuestion + 1}: ${current.question}`;
    optionsEl.innerHTML = "";
    current.options.forEach(option => {
      const li = document.createElement("li");
      const button = document.createElement("button");
      button.textContent = option;
      button.onclick = () => selectAnswer(option);
      li.appendChild(button);
      optionsEl.appendChild(li);
    });
    resultEl.textContent = "";
  }

  function selectAnswer(selected) {
    const correct = quizData[currentQuestion].answer;
    if (selected === correct) {
      score++;
      resultEl.textContent = "✅ Correct!";
      resultEl.style.color = "#4caf50";
    } else {
      resultEl.textContent = `❌ Wrong! Correct: ${correct}`;
      resultEl.style.color = "red";
    }
    Array.from(optionsEl.querySelectorAll("button")).forEach(btn => {
      btn.disabled = true;
    });
  }

  nextBtn.addEventListener("click", () => {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      showFinalScore();
    }
  });

  function showFinalScore() {
    questionEl.textContent = "🎉 Quiz Completed!";
    optionsEl.innerHTML = "";
    resultEl.textContent = `You scored ${score} out of ${quizData.length}`;
    resultEl.style.color = "#000";
    nextBtn.style.display = "none";
  }
 
  const synth = window.speechSynthesis;
  let voiceEnabled = true;

  const voiceToggle = document.getElementById("voiceToggle");

  function speak(text) {
    if (!voiceEnabled) return;
    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = 0.9;
    utter.pitch = 1;
    synth.cancel(); // Stop any previous speech
    synth.speak(utter);
  }

  voiceToggle.addEventListener("click", () => {
    voiceEnabled = !voiceEnabled;
    voiceToggle.textContent = voiceEnabled ? "🔊 Voice: ON" : "🔇 Voice: OFF";
  });

  // Override loadQuestion to add voice
  const originalLoadQuestion = loadQuestion;
  loadQuestion = function () {
    originalLoadQuestion();
    const current = quizData[currentQuestion];
    let text = `Question ${currentQuestion + 1}: ${current.question}.`;
    current.options.forEach((opt, idx) => {
      text += ` Option ${idx + 1}: ${opt}.`;
    });
    speak(text);
  };

  // Override selectAnswer to add voice feedback
  const originalSelectAnswer = selectAnswer;
  selectAnswer = function (selected) {
    originalSelectAnswer(selected);
    const correct = quizData[currentQuestion].answer;
    const feedback = selected === correct ? "Correct!" : `Wrong! The correct answer is ${correct}.`;
    speak(feedback);
  };

  // Speak intro on first load
  window.addEventListener("load", () => {
    speak("Welcome to the quiz section.What does HTML stand for?.Hyper Text Markup Language.Home Tool Markup Language.Hyperlinks and Text Markup Language.High-Level Text Machine Language.");
  });

  loadQuestion();
</script>
